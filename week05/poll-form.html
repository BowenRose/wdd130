<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorgin>
        <link href="https://fonts.googleapis.com/css2?family=Marriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
    <header>
        <h1>WDD 130 | Bowen Rose | HTML Form - User Poll</h1>
    </header>
    <main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column 2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2"></div>
            <label for="username">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser"name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">FireFox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </div>
            </select>
        <div class="form-item column1">
         <label for="pet">Do you have a household pet?</label>
         <input type="checkbox" id="pet" name="pet">
        </div>
            <lable for="feedback">List the places you have lived:</lable>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll"</button>
        </form>
    </main>
    <footer>
        <p>@2025 | HTML Form - User Poll Activity | Bowen Rose</p>
    </footer>
    </body>
</html>
